<div ng-controller="MainCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Songs</a></li>
      <li><a href="#">Concerts</a></li>
    </ul>
    <h3 class="text-muted">Leslie Cheung Movies</h3>
  </div>

  <div class="jumbotron">
    <div ng-repeat="movies in moviesEnglish">
      <div class="belt-item" ng-repeat="movie in movies" ng-click="clickHandler(movie)">
        <img src="{{movie.meta.imgPath}}"/>
        <p class="belt-title">{{movie.meta.title}}</p>
        <p class="belt-year">{{movie.meta.year}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Synopsis</h3>
      {{currentBelt.synop}}
    </div>
    <div class="col-md-4">
      <h3>Actors</h3>
      <ul>
        <li ng-repeat="actor in currentBelt.actors">
          {{actor}}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h3>Awawrds</h3>
      <!-- For parent divs of nested ng-repeats, use div instead of p -->
        <div ng-repeat="(year, yearDetails) in currentBelt.awards">
          <p>{{year}}</p>
          <div ng-repeat="(awardingBody, awards) in yearDetails">
            {{awardingBody}}
            <ul>
              <li ng-repeat="award in awards">
                {{award}}
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>

  <div class="footer">
    <p>Leslie The King</p>
  </div>
</div>
