<div ng-controller="MainCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Songs</a></li>
      <li><a href="#">Concerts</a></li>
    </ul>
    <h3 class="text-muted">Leslie Cheung Movies</h3>
  </div>

  <div class="jumbotron">
    <div ng-repeat="movies in moviesEnglish">
      <div class="belt-item" ng-repeat="movie in movies">

        <p class="belt-year">{{movie.meta.year}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
  </div>

  <div class="footer">
    <p>Leslie The King</p>
  </div>
</div>
